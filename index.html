<!DOCTYPE html>
<html>
<head>
    <title>Yard to Sqfeet Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="converter">
        <h2>Yard to Sqfeet  Converter</h2>
        <form id="yardConverter">
            <label for="Yard">Yard:</label>
            <input type="text" id="YardInput" placeholder="Enter number of Yard" required>
            <br>
            <label for="sqfeetResult">SquareFeet:</label>
            <input type="text" id="sqfeetResult" readonly>
            <br>
            <button type="button" onclick="convertyard() ">Convert</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
